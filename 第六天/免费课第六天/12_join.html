<!DOCTYPE html>

<body>
<script>
    /*
        数组的方法:
            join()
            把数组转成字符串，然后用括号中的参数来拼接。

            如果不传参数默认用,号链接，一般传入空字符串。

            返回值为字符串
    */    
   let ary = ['珠','峰','培','训'];

    
    console.log(ary.join());//默认逗号 珠，峰，培，训
    console.log(ary.join(''));//无空格字符串  珠峰培训
    console.log(ary.join('-'));
    //珠-峰-培-训
</script>
</body>
</html>
