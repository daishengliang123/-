<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
        }

        #box div {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show {
            display: block;
        }

        .active {
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">内容一</div>
        <div>内容二</div>
        <div>内容三</div>
    </div>
    <script>
        /*
    
            1.给每个按钮添加点击事件函数
            2.点击的按钮亮，别的按钮不亮
            3.点第一个按钮就对应第一个div，以此类推
        */

        const btns = document.querySelectorAll('button');
        const divs = document.querySelectorAll('#box div');

        let len = btns.length;
        for (var i = 0; i < len; i++) {
            btns[i].index=i
            btns[i].onclick = function () {

            }

            for (var i = 0; i < len; i++) {
                btns[i].onclick = function () {
      divs[this.index].className =btns[this.index].className = '';
                                           
                }
            }

        }

    </script>
</body>
