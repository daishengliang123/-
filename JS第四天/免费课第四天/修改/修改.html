<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:200px;
    height: 50px;
    border:1px solid #000;
}
.btns_box{
    display: none;
    
}
#input{
    text-align: center;
    
    width: 195px;
}
#quxiao{
    float: left;
}
#quedin{
    float: right;
}
#btn{
    height:50px;
    float:right;
}
#txt{
    width:150px;
    float: left;
    line-height: 50px;
}
#txt_box{
    display: none;
}
</style>
</head>
<body>
    <div id="box">
        <div id="txt_box">
            <div id="txt">好好学习,天天向上</div>
            <button id="btn">修改</button>
        </div>
        <div id="btns_box">
            <input id="input" value="好好学习,天天向上"/>
            <button id="quxiao">取消</button>
            <button id="quedin">确定</button>
        </div>
    </div>
    <script>
        let btn=document.getElementById('btn');
        let quedin=document.getElementById('quedin');
        
    btn.onclick=function(){
        txt_box.style.display='none';
        btns_box.style.display='block';
    }
    quedin.onclick=function(){
        txt_box.style.display='block';
        btns_box.style.display='none';
       txt.innerText=input.value;
    }

    
    
    
    </script>
</body>
</html>
