    <div id="box">1</div>
    <script>
    let html='';
    let ary=['green','red','pink','yellow'];
    for(let i=0;i<=10;i++){
        for(let b=0;b<=10;b++){
        html+=`<div style="background-color:${ary[i%4]};left:${i*50}px;top:${b*50}px;"></div>`;

    }
    }
    box.innerHTML = html;
const divs=document.querySelectorAll('#box div');
for(let i=0;i<divs.length;i++){
    divs[i].onmouseover=function(){
        let l=this.style.left;
        let t=this.style.top;
        this.style.backgroundImage='url(4.png)';
        this.style.backgroundPosition=`-${l} -${t}`;

    }
}
