<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box div{
      width: 50px;
      height: 50px;
      background: aqua;
      position: absolute;
      top:0;
      left:0;
    }
    
    </style>
</head>
<body>
    <div id="box">1</div>
    <script>
    let html='';
    let ary=['pimk','red','green'];
    for(let i=0;i<10;i++){
        for(let d=0;d<10;d++){
        html+=`<div style="background-color:${ary[i%3]};left:${d*50}px;top:${i*50}px;"></div>`
    }
    }
box.innerHTML=html;
const divs=document.querySelectorAll('#box div');
let len=divs.length;
for(let i=0;i<len;i++){
    divs[i].onmouseover=function(){
        let l=this.style.left;
        let t=this.style.top;
        this.style.backgroundImage ='url(4.png)';
        this.style.backgroundPosition =`-${l} -${t}`;
       
    }
}
    
    
    </script>
</body>
</html>
