<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        slice(n,m)
            截取数组从n到m，但不包含m的数据，返回一个新的数组
    */
    let arr = [0,1,2,6,7,8,9];
    
    console.log(arr.slice(0,3));//012
    console.log(arr.slice(4,6));//78
    console.log(arr.slice(1,5));//1267
    
</script>
</body>
</html>
